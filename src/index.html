<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Angara</title>

                            <div class="social-icons_item">
                                <a href="#"><img src="../src/assets/images/instagram.png"></a>
                            </div>
                            <div class="social-icons_item">
                                <a href="#"><img src="../src/assets/images/twitter.png"></a>
                            </div>
                            <div class="social-icons_item">
                                <a href="#"><img src="../src/assets/images/fb.png"></a>
                            </div>
                        </div>

                            <button class="button_transparent">Eng</button>|

                </div>
                <div class="header_content">
                    <div class="company-name">

                    </div>
                    <div class="company-description">
                        <h2>Предприятие <span class="filled_blue">полного цикла</span></h2>
                        <div class="activity">
                            <ul>
                                <li>Лесозаготовка</li>
                                <li>Лесопиление</li>
                                <li>Производство</li>
                                <li>Восстановление леса</li>
                            </ul>

                        <div class="slide-index">01
                            <div class="slide-controls">
                                < >
                            </div>
                        </div>
